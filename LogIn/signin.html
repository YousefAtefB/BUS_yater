<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
  </head>

  <body class="text-center container-fluid">
    <img src="" alt="" />
    <main class="form-signin">
      <form>
        <img class="mb-4" src="bus.svg" alt="" width="72" height="57" />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="inputEmail" class="visually-hidden">Username</label>
        <input
          type="text"
          id="inputusername"
          class="form-control"
          placeholder="Username"
          required
          autofocus
        />
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <input
          type="button"
          class="w-100 btn btn-lg btn-primary"
          id="SumbitButton"
          value="Sign In"
        />
        <p>
          Don't have an account? <a href="..\\SignUp\\signup.html">sign up</a>
        </p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      let userName = document.getElementById("inputusername");

      let Password = document.getElementById("inputPassword");

      let sumbit = document.getElementById("SumbitButton");
      let un, pass;

      sumbit.addEventListener("click", () => {
        un = userName.value;
        console.log(un);
        pass = Password.value;
        console.log(pass);
        sendLogInInfo();
      });

      async function sendLogInInfo() {
        //data to be sent
        let dataToSend = {
          username: un,
          userpassword: pass,
        };
        //--------------------------------
        let response = await fetch("https://saadsqlserve.loca.lt//CheckLogIn", {
          method: "POST",
          body: JSON.stringify(dataToSend),
          headers: {
            "Content-Type": "application/json",
          },
        });
        let resivedData = await response.json();
        //display the data
        console.log(resivedData);
        //-------------------------------
        if (resivedData[1] == "driver") {
          window.location.replace("..\\Driver\\Driver.html");
        } else if (resivedData[1] == "analyst") {
          window.location.replace("..\\AnalystPage\\analystpage.html");
        } else if (resivedData[1] == "mechanic") {
          window.location.replace("..\\MechanicsCenter\\mechanic.html");
        } else if (resivedData[1] == "bookingEmployee") {
          window.location.replace("..\\Booking Employee\\BE.html");
          //-------------------------Add it to DB---------------------------------
        } else if (resivedData[1] == "inspector") {
          window.location.replace("..\\ Inspector\\Inspector.html");
        }
        //-----------------Add passenger page---------------------------------
        else {
          window.location.replace("..\\ Inspector\\Inspector.html");
        }
      }
    </script>
  </body>
</html>
