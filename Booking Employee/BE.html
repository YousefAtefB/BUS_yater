<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Booking Employee</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="full">
            <div class="container">
                    <h1 style="color:#0563af">Booking</h1>
                    <div class="choises">
                        <label for="From">From:</label>
                        <select name="from" id="from">
                        <option >--SELECT--</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Assuit">Assuit</option>
                        </select>

                        <label for="to">to:</label>
                        <select name="to" id="to">
                        <option >--SELECT--</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Assuit">Assuit</option>
                        </select>

                        <label for="Time">Time:</label>
                        <select name="time" id="time">
                        <option >--SELECT--</option> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8t">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        </select>

                        <select name="dn" id="dn">
                        <option >--SELECT--</option>        
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                        </select>

                        <label for="Day">Day:</label>
                        <select name="day" id="day">
                            <option >--SELECT--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        </select>

                        <label for="Month">Month:</label>
                        <select name="month" id="month">
                            <option >--SELECT--</option>
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                        </select>

                        <label for="Year">Year:</label>
                        <select name="year" id="year">
                            <option >--SELECT--</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        </select>

                    </div>
                    <button class="s-button" id="s-button"><span>Search</span></button>

                    <div id="search" class="hide">
                        <div id="trips">
                            <div class="t-info" id="t-info">
                                <p>TripId:<span class="tripid" id="tripspan"></span></p>
                                <p>From:<span id="fspan"></span></p>
                                <p>To:<span id="tspan"></span></p>
                                <p>Time:<span id="timespan"></span><span id="dnspan"></span></p>
                                <p>Date:<span id="dayspan"></span>-<span id="monthspan"></span>-<span id="yearspan"></span></p>
                                <p>Cost:<span id="costspan">30</span>EGP</p>
                                <p>Duration:<span id="dspan">2 Hours</span></p>
                            </div>
                        </div>
                        <div>
                            <button class="s-button" id="b-button"><span>Book</span></button>
                            <button class="s-button" id="c-button"><span>Cancel</span></button>
                        </div>

                    </div>
                
            </div>
        </div>
        <script type="application/x-javascript" src="js/main.js"></script>
    </body>
</html>
